<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient goes right (green) → top (yellow) → left (red) following arc direction -->
    <linearGradient id="arcGrad" gradientUnits="userSpaceOnUse"
                    x1="76" y1="62" x2="24" y2="62">
      <stop offset="0%"   stop-color="#22c55e"/>
      <stop offset="48%"  stop-color="#eab308"/>
      <stop offset="100%" stop-color="#ef4444"/>
    </linearGradient>

    <!-- Subtle glow on arc -->
    <filter id="arcGlow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Sharper glow for dot -->
    <filter id="dotGlow" x="-80%" y="-80%" width="260%" height="260%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background: deep navy rounded square -->
  <rect width="100" height="100" rx="22" fill="#080d1a"/>

  <!-- Subtle inner vignette -->
  <rect width="100" height="100" rx="22"
        fill="none" stroke="#ffffff" stroke-width="1" opacity="0.04"/>

  <!-- Arc center (50, 63), radius 30 -->
  <!-- Full arc: 240°, from 30° to 150° counterclockwise -->
  <!-- Start: (76,78)  End: (24,78) -->

  <!-- Track (dark background ring) -->
  <path d="M 76,78 A 30,30 0 1,0 24,78"
        stroke="#1a2540" stroke-width="10" fill="none" stroke-linecap="round"/>

  <!-- Colored arc with gradient + glow -->
  <path d="M 76,78 A 30,30 0 1,0 24,78"
        stroke="url(#arcGrad)" stroke-width="8" fill="none" stroke-linecap="round"
        filter="url(#arcGlow)" opacity="0.95"/>

  <!-- Indicator dot at ~67% usage (yellow→red boundary, top-left of arc) -->
  <!-- 67% of 240° = 160.8° from start; 30° - 160.8° = -130.8° = 229.2° -->
  <!-- x = 50 + 30*cos(229.2°) ≈ 30.4,  y = 63 + 30*sin(229.2°) ≈ 40.3 -->
  <circle cx="30.4" cy="40.3" r="5.5" fill="#080d1a"/>
  <circle cx="30.4" cy="40.3" r="3.8" fill="#f8fafc" filter="url(#dotGlow)" opacity="0.95"/>

  <!-- "%" label centered under arc -->
  <text x="50" y="73"
        text-anchor="middle"
        font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif"
        font-size="21" font-weight="800"
        fill="#e2e8f0" opacity="0.92">%</text>

  <!-- Tiny "AI QUOTA" label -->
  <text x="50" y="86"
        text-anchor="middle"
        font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif"
        font-size="7.5" font-weight="600" letter-spacing="1.5"
        fill="#334155">QUOTA</text>
</svg>
